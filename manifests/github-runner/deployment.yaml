apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        env:
        - name: RUNNER_NAME
          value: "k3s-prod-runner"
        - name: RUNNER_ORG
          value: "swipentap"
        - name: RUNNER_REPO
          value: "SiNS"
        - name: RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-token
              key: token
        - name: RUNNER_GROUP
          value: "k3s-prod"
        - name: RUNNER_WORKDIR
          value: "/tmp/_work"
        - name: RUNNER_LABELS
          value: "k3s-prod"
        volumeMounts:
        - name: workdir
          mountPath: /tmp/_work
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: workdir
        emptyDir: {}
