apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube
  namespace: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:15-alpine
        command:
        - /bin/sh
        - -c
        - |
          until PGPASSWORD="postgres123" psql -h postgresql-rw.postgresql.svc.cluster.local -p 5432 -U postgres -d sonar -c '\q' 2>/dev/null; do
            echo "Waiting for database to be ready..."
            sleep 2
          done
          echo "Database is ready!"
      containers:
      - name: sonarqube
        image: sonarqube:latest
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: SONAR_JDBC_URL
          value: jdbc:postgresql://postgresql-rw.postgresql.svc.cluster.local:5432/sonar
        - name: SONAR_JDBC_USERNAME
          value: postgres
        - name: SONAR_JDBC_PASSWORD
          value: postgres123
        volumeMounts:
        - name: sonarqube-data
          mountPath: /opt/sonarqube/data
        - name: sonarqube-extensions
          mountPath: /opt/sonarqube/extensions
        - name: sonarqube-logs
          mountPath: /opt/sonarqube/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      volumes:
      - name: sonarqube-data
        emptyDir: {}
      - name: sonarqube-extensions
        emptyDir: {}
      - name: sonarqube-logs
        emptyDir: {}