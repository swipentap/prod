apiVersion: batch/v1
kind: Job
metadata:
  name: sonarqube-db-init
  namespace: sonarqube
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: db-init
        image: postgres:15-alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Initializing database for SonarQube..."
          
          DB_HOST="postgresql-rw.postgresql.svc.cluster.local"
          DB_PORT="5432"
          DB_USER="sonarqube"
          DB_PASSWORD=$(cat /etc/postgresql-secret/password)
          DB_NAME="sonar"
          
          echo "Waiting for PostgreSQL cluster and managed role to be ready..."
          MAX_WAIT=300
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if PGPASSWORD="$DB_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d postgres -c '\q' 2>/dev/null; then
              echo "Database and managed role are ready!"
              break
            fi
            echo "Waiting for database and managed role... (${ELAPSED}s/${MAX_WAIT}s)"
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "ERROR: Timeout waiting for database and managed role to be ready"
            exit 1
          fi
          
          echo "Creating database $DB_NAME if it doesn't exist with owner $DB_USER..."
          PGPASSWORD="$DB_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d postgres <<EOF
          SELECT 'CREATE DATABASE $DB_NAME OWNER $DB_USER'
          WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$DB_NAME')\gexec
          EOF
          
          echo "Database initialization for SonarQube completed."
        volumeMounts:
        - name: postgresql-secret
          mountPath: /etc/postgresql-secret
          readOnly: true
      volumes:
      - name: postgresql-secret
        secret:
          secretName: postgresql-credentials