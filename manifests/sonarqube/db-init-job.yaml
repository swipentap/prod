apiVersion: batch/v1
kind: Job
metadata:
  name: sonarqube-db-init
  namespace: sonarqube
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: db-init
        image: postgres:15-alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Initializing database for SonarQube..."
          
          DB_HOST="postgresql-rw.postgresql.svc.cluster.local"
          DB_PORT="5432"
          POSTGRES_USER="postgres"
          POSTGRES_PASSWORD=$(cat /etc/postgresql-secret/password)
          SONARQUBE_USER="sonarqube"
          SONARQUBE_PASSWORD=$(cat /etc/postgresql-secret/password)
          DB_NAME="sonar"
          
          echo "Waiting for PostgreSQL cluster to be ready..."
          MAX_WAIT=300
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$POSTGRES_USER" -d postgres -c '\q' 2>/dev/null; then
              echo "PostgreSQL cluster is ready!"
              break
            fi
            echo "Waiting for PostgreSQL cluster... (${ELAPSED}s/${MAX_WAIT}s)"
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "ERROR: Timeout waiting for PostgreSQL cluster to be ready"
            exit 1
          fi
          
          echo "Waiting for managed role $SONARQUBE_USER to be ready..."
          ELAPSED=0
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            if PGPASSWORD="$SONARQUBE_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$SONARQUBE_USER" -d postgres -c '\q' 2>/dev/null; then
              echo "Managed role $SONARQUBE_USER is ready!"
              break
            fi
            echo "Waiting for managed role $SONARQUBE_USER... (${ELAPSED}s/${MAX_WAIT}s)"
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "WARNING: Managed role $SONARQUBE_USER not ready, will create database with postgres user"
          fi
          
          echo "Creating database $DB_NAME if it doesn't exist with owner $SONARQUBE_USER..."
          PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$POSTGRES_USER" -d postgres <<EOF
          SELECT 'CREATE DATABASE $DB_NAME OWNER $SONARQUBE_USER'
          WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$DB_NAME')\gexec
          EOF
          
          echo "Granting all privileges on database $DB_NAME to $SONARQUBE_USER..."
          PGPASSWORD="$POSTGRES_PASSWORD" psql -h "$DB_HOST" -p "$DB_PORT" -U "$POSTGRES_USER" -d postgres <<EOF
          GRANT ALL PRIVILEGES ON DATABASE $DB_NAME TO $SONARQUBE_USER;
          EOF
          
          echo "Database initialization for SonarQube completed."
        volumeMounts:
        - name: postgresql-secret
          mountPath: /etc/postgresql-secret
          readOnly: true
      volumes:
      - name: postgresql-secret
        secret:
          secretName: postgresql-credentials