apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://releases.rancher.com/server-charts/stable
    chart: rancher
    targetRevision: 2.13.1
    helm:
      releaseName: rancher
      values: |
        hostname: rancher.dev.net
        ingress:
          enabled: true
          ingressClassName: traefik
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
            cert-manager.io/cluster-issuer: rancher
          tls:
            enabled: true
            hosts:
            - rancher.dev.net
            secretName: tls-rancher-ingress
        tls: external
        replicas: 1
        bootstrapPassword: admin
        global:
          cattle:
            systemDefaultRegistry: ""
        systemDefaultRegistry: ""
        # PostgreSQL database configuration
        postgresql:
          enabled: false
        # Use external PostgreSQL via environment variables
        extraEnv:
        - name: CATTLE_DB_HOST
          value: postgresql-rw.postgresql.svc.cluster.local
        - name: CATTLE_DB_PORT
          value: "5432"
        - name: CATTLE_DB_NAME
          value: rancher
        - name: CATTLE_DB_USER
          value: rancher
        - name: CATTLE_DB_PASS
          value: rancher123
        - name: CATTLE_DB_SSL_MODE
          value: disable
        - name: CATTLE_SERVER_URL
          value: https://rancher.dev.net
        - name: CATTLE_DB_PROTO
          value: postgres
        # Disable post-delete hook to prevent it from deleting bootstrap-secret
        postDelete:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: cattle-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  ignoreDifferences:
  - group: rbac.authorization.k8s.io
    kind: ClusterRole
    name: rancher-post-delete
  - group: rbac.authorization.k8s.io
    kind: ClusterRoleBinding
    name: rancher-post-delete
  - group: batch
    kind: Job
    namespace: cattle-system
    name: rancher-post-delete
  - kind: ServiceAccount
    namespace: cattle-system
    name: rancher-post-delete
  - kind: ConfigMap
    namespace: cattle-system
    name: rancher-post-delete
