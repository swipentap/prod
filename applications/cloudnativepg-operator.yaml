# CloudNativePG operator is installed directly via kubectl
# This application is kept for reference but operator is managed outside ArgoCD
# due to CRD annotation size limitations with ArgoCD tracking
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnativepg-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/swipentap/prod.git
    targetRevision: main
    path: manifests/cloudnativepg-operator
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
